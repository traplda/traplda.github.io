<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos from Paraguay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="languages">
            <img src="img/icons/cz.svg" alt="cz" class="language-icon">
            <img src="img/icons/en.svg" alt="en" class="language-icon">
            <img src="img/icons/es.svg" alt="es" class="language-icon">
        </div>
        <div class='conteiner'>
            <div class='photo-main'>
              <img src="http://stayathome-syllabus.greenfox.academy/week03/assets/arrow.svg" alt="arrow" class="left">
              <div class="photo-large"></div>
              <img src="http://stayathome-syllabus.greenfox.academy/week03/assets/arrow.svg" alt="arrow" class="right">
            </div>
            <div class='miniatures'>
                <img src="img/img1.png" alt="img1" class='mini' id='first'>
                <img src="img/img2.png" alt="img2" class='mini' id='2'>
                <img src="img/img3.png" alt="img3" class='mini' id='3'>
            </div>
        </div>
        
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
